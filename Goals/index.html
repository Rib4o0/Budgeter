<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeter:Goals</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1ee8f271b9.js" crossorigin="anonymous"></script>
</head>
<body data-body>
    <div class="transitionFade" data-fade></div>
    <header class="header lowerOpacity" data-header>
        <div class="header-title">Goals</div>
        <div class="header-btn-container">
            <button class="add-goal-btn" data-add-goal-btn>Add Goal</button>
        </div>
    </header>

    <center>
        <div class="detailsGoal" data-details-goal>
            <input type="text" class="detailNameOfGoal" data-detail-name-of-goal>
            <input type="number" class="AmountOfGoal" data-amount-of-goal>
            <button class="add-goal-confirm" data-add-goal-confirm>Add Goal</button>
            <button class="closedetails" data-close-details>Close</button>
            <label class="labelfordnob" data-labelfordnob>Enter The Name of The goal</label>
            <label class="alertForAddGoal" data-alert-for-add-goal>Please Enter All of them</label>
            <label class="labelforaob" data-labelforaob>Enter The Savings Goal</label>
            <div class="titleCG">Create a Goal</div>
        </div>
        <div class="settings-container" data-settings-container>
            <div class="titleSettings">Settings</div>
            <button class="resetSettingsBtn" data-reset-settings-btn>Reset</button>
            <button class="closeSettings" data-close-settings-btn>Close</button>
            <div class="settingSection">
                <div class="settingSectionTitle">Appereance</div>
                <div class="darkMode">
                    <label class="darkModeTitle">Dark Mode</label>
                    <button class="darkModeToggle" data-dark-mode-toggle><i class="fa-regular fa-sun-bright"></i></button>
                </div>
                <div class="mainColor">
                    <label class="mainColor">Main Colour</label>
                    <input type="color" class="mainColorInput " data-main-color-input>
                </div>
                <div class="accColor">
                    <label class="accColor">Accent Colour</label>
                    <input type="color" class="accColorInput" data-acc-color-input>
                </div>
                <div class="immLights">
                    <label class="immLights">Immersive Lights</label>
                    <button class="immLightsToggle" data-imm-lights-toggle><i class="fa-solid fa-lightbulb-slash"></i></button>
                </div>
            </div>
            <div class="settingSection">
                <div class="settingSectionTitle">Data</div>
                <div class="deleteData">
                    <div class="deleteData">Delete data</div>
                    <div class="deleteDataBtn" data-delete-data-btn>Delete</div>
                </div>
            </div>
            <div class="versionNum">v0.07</div>
        </div>
        <div class="summary-container" data-summary-container>
            <div class="summaryTitle">Welcome Back!</div>
            <div class="summarySubTitle">Here is a quick recap of how you are doing with your budgets</div>
            <div class="summaryTotal">
                <div class="summaryTotalSpendings">Total spendings this month: <div class="summaryTotalSpendingsNum" data-total-spendings-summary>650$</div></div>
                <div class="summaryTotalSavings">Total savings this month: <div class="summaryTotalSavingsNum" data-total-savings-summary>730$</div></div>
                <div class="summaryTotalProfit"> <div data-total-profit-summary>Total profit this month:</div> <div class="summaryTotalProfitNum" data-total-profit-summary-num>+180$</div></div>
            </div>
            <button class="closeSummaryBtn" data-close-summary-btn>Close</button>
        </div>
    </center>

    <main class="goals-container" data-goal-container>
        <div class="goalBox">
            <div class="goalName">Goal</div>
            <div class="currentSavings">300$</div>
            <div class="goal">600%</div>
            <div class="percentage-bar">
                <div class="way-there"></div>
            </div>
            <input type="number" class="goalInput">
            <button class="addSavingsBtn">Add Savings</button>
            <button class="goalSettingsBtn">Settings</button>
        </div>
        <div class="total-box">
            <div class="total-name">Total</div>
            <div class="total-savings" data-total-savings="0">$0</div>
            <div class="total-goal" data-total-goal="0">/ $0</div>   
            <div class="total-percentage-bar-main" data-total-percentage-bar-main>
                <div class="total-way-there" data-total-way-there>
                </div>
            </div>
            <div class="total-percentage" data-total-percentage>0%</div>
        </div>
    </main>

    <footer>
        <nav class="nav-bar">
            <div class="budgetsNav navElem" data-link="/Budgets/index.html"><i class="fa-solid fa-vault icon"></i></div>
            <div class="goalsNav navElem"><i class="fa-solid fa-coins icon"></i></div>
            <div class="statsNav navElem" data-link="/Statistics/index.html"><i class="fa-solid fa-chart-column icon"></i></div>
            <div class="settingsNav navElem" data-settings-btn><i class="fa-solid fa-gear icon"></i></div>
        </nav>
    </footer>

    <div class="cover-hider" data-cover></div>
    <div class="backCircle1" data-circle1></div>
    <div class="backCircle2" data-circle2></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
