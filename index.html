<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeter</title>
    <link rel="stylesheet" href="style.css" data-styleLink>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1ee8f271b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="transitionFade" data-fade></div>
    <div class="question-holder hideQuestion" data-quizHolder>
        <div class="questionText" data-quizText>Have you used <div class="blueText smallText" data-BudgeterText>Budgeter</div> before?</div>
        <div class="usedBudBeforeConfirmBtn" data-usedBudBeforeConfirm>Yep!</div>
        <div class="usedBudBeforeCancelBtn" data-usedBudBeforeCancel>Nope!</div>
    </div>
    <header class="header">
        <div class="header-title">Budgets</div>
        <div class="header-btn-container">
            <button class="add-budget-btn" data-add-budget-btn>Add Budget</button>
        </div>
    </header>

    <center>
        <div class="detaisbudget" data-detail-budget>
            <input type="text" class="detailNameOfBudget" data-detailnameofbudget>
            <input type="number" class="AmountOfBudget" data-amountofbudget>
            <button class="add-budget-confirm" data-addbudget-confirm>Add Budget</button>
            <button class="closedetails" data-close-details>Close</button>
            <label class="labelfordnob" data-labelfordnob>Enter The Name of The budget</label>
            <label class="AlertforAddbudget" data-AlertforAddbudget>Please Enter All of them</label>
            <label class="labelforaob" data-labelforaob>Enter The Budget</label>
            <div class="titleCB">Create a budget</div>
        </div>

        <div class="settings-container" data-settings-container>
            <div class="titleSettings">Settings</div>
            <button class="closeSettings" data-close-settings-btn>Close</button>
            <div class="darkMode">
                <label class="darkModeTitle">Dark Mode</label>
                <button class="darkModeToggle" data-dark-mode-toggle><i class="fa-regular fa-sun-bright"></i></button>
            </div>
            <div class="mainColor">
                <label class="mainColor">Main Colour</label>
                <input type="color" class="mainColorInput " data-main-color-input>
            </div>
            <div class="accColor">
                <label class="accColor">Accent Colour</label>
                <input type="color" class="accColorInput" data-acc-color-input>
            </div>
            <div class="versionNum">v0.04</div>
        </div>
    </center>

    
    <main class="budgets-container" data-budget-container>
        <div class="total-box">
            <div class="total-name">Total</div>
            <div class="total-total-expenses" data-total-total-expenses="0">$0</div>
            <div class="total-total-budget" data-total-total-budget="0">/ $0</div>   
            <div class="total-percentage-bar-main" data-total-percentage-bar-main>
                <div class="total-way-there" data-total-way-there>
                </div>
            </div>
            <div class="total-percentage" data-total-percentage>0%</div>
        </div>
    </main>

    <div class="blackout" data-blackout></div>
    
    <footer>
        <div class="cookie-container" data-cookieContainer>
            <div class="cookieInfo">This site uses cookies to save data.</div>
            <a href="" class="LearnMoreCookies">Learn more about the cookies of this website.</a>
            <div class="acceptbtn" data-accept-btn>Got it!</div>
            <div class="dismissbtn" data-dismiss-btn>Nope!</div>
        </div>
        <div class="deleteMemoryContainer hide" data-deleteMemoryContainer>
            <div class="deleteMemoryText">Want to delete your data?</div>
            <button class="deleteMemoryBtn" data-deleteMemoryBtn>Yes!</button>
            <button class="cancelMemoryBtn" data-cancelMemoryBtn>Nope!</button>
            <div class="deleteMemoryLine"></div>
            <button class="openDeleteMemorybtn" data-openDeleteMemory></button>
        </div>
        <nav class="nav-bar">
            <div class="budgetsNav navElem"><i class="fa-solid fa-vault icon"></i></div>
            <div class="goalsNav navElem" data-link="/BudgetApp/BudgeterPro+Patch/goals/index.html"><i class="fa-solid fa-bullseye icon"></i></div>
            <div class="statsNav navElem" data-link=""><i class="fa-solid fa-chart-column icon"></i></div>
            <div class="advanceSavingNav navElem" data-link=""><i class="fa-solid fa-coins icon"></i></div>
            <div class="todo-listNav navElem" data-link="/BudgetApp/BudgeterPro+Patch/todo-list/index.html"><i class="fa-solid fa-list icon"></i></div>
            <div class="settingsNav navElem" data-settings-btn><i class="fa-solid fa-gear icon"></i></div>
        </nav>
    </footer>
    <div class="alertBox" data-alert-box>
        <div class="alertText" data-alert-text></div>
        <div class="alertSubText" data-alert-sub-text></div>
        <button class="alertDismissBtn" data-alert-dismiss-btn>Dismiss</button>
    </div>
    <div class="cover-hider" data-cover></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
